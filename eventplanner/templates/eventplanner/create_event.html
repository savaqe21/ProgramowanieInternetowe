{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'event_styles.css' %}" />
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
      }

      .form-container {
        max-width: 650px;
        margin: 50px auto;
        background-color: #242424; /* Tło kontenera */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5),
          -8px -8px 15px rgba(35, 35, 35, 0.5); /* Neumorphism */
        border-top: 5px solid #4fc3f7;
      }

      .form-container h1 {
        color: #4fc3f7;
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
        font-size: 2em;
        font-weight: 700;
      }

      /* Styl dla pól formularza */
      .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #bdbdbd;
        font-size: 1.1em;
      }

      /* Pola input/textarea */
      .form-container input[type='text'],
      .form-container textarea,
      .form-container input[type='date'] {
        width: 98%;
        padding: 12px;
        color: #e0e0e0;
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 6px;
        box-sizing: border-box;
        box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.6),
          inset -3px -3px 6px rgba(40, 40, 40, 0.3);
        transition: border-color 0.2s;
      }

      .form-container input[type='text']:focus,
      .form-container textarea:focus,
      .form-container input[type='date']:focus {
        border-color: #4fc3f7;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(79, 195, 247, 0.25);
      }

      .form-container textarea {
        min-height: 100px;
        resize: vertical;
      }

      /* Styl dla przycisku Zapisz */
      .form-container button[type='submit'] {
        background-color: #4caf50;
        color: #1a1a1a;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        transition: all 0.2s;
      }

      .form-container button[type='submit']:hover {
        background-color: #66bb6a;
        transform: translateY(-1px);
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .back-link {
        display: inline-block;
        margin-top: 25px;
        color: #4fc3f7;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>{{ title }}</h1>

      <form method="post">
        {% csrf_token %} {{ form.as_p }}

        <button type="submit">Zapisz Wydarzenie</button>
      </form>

      <a href="{% url 'event_dashboard' %}" class="back-link"
        >← Powrót do pulpitu</a
      >
    </div>
  </body>
</html>
