{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Aktualna data i godzina</title>
    <link rel="stylesheet" href="{% static 'witaj_time.css' %}" />
  </head>
  <body>
    <div class="clock-display">
      <h1>Aktualny czas</h1>

      <p>Dzisiaj jest: <span class="time-value">{{ date }}</span></p>
      <p>Godzina: <span class="time-value">{{ time }}</span></p>
    </div>
  </body>
</html>
